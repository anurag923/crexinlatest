<div class="container-fluid p-0">
    <div class="bg-image">
     
        <div class="main-forms">
            <div class="header">
                    <div class="logo">
                        <img src="assets/images/logo.png" alt="login-log">
                    </div>
            </div>
            <div class="body">
                <div class="">
                    <div class="text-center">
                        <i class="fa fa-mobile fs-50" aria-hidden="true"></i>
                    </div>
                <h1 class="text-center fs-25 text-color fw-600 mgb-5">Verify with OTP</h1> 
                <div class="mgb-20 text-center">
                    <span class="fs-15 text-color mr-1">sent to</span><span class="fs-15 text-color">{{mobile}}</span>
                </div>
                <div class="forms">
                    <form [formGroup]="Otp">
                       <div class="d-flex">
                          <div class="form-group col-md-3">
                              <input type="tel" placeholder="_" class="form-control p-0" (keyup)="move1(first, second)" [(ngModel)]="one" formControlName="one" minlength="1" maxlength="1" [ngClass]="{ 'is-invalid': submitted && f.one.errors }" #first>
                              <!-- <div *ngIf="submitted && f.one.errors" class="invalid-feedback">
                                  <div *ngIf="f.one.errors.required" class="fs-15 fw-700">Otp Number is required</div>
                              </div> -->

                          </div>
                          <div class="form-group col-md-3">
                               <input type="tel" placeholder="_" class="form-control p-0" formControlName="two" (keyup)="move1(second, third)" [(ngModel)]="two" minlength="1" maxlength="1" [ngClass]="{ 'is-invalid': submitted && f.two.errors }" #second>
                               <!-- <div *ngIf="submitted && f.two.errors" class="invalid-feedback">
                                  <div *ngIf="f.two.errors.required" class="fs-15 fw-700">Otp Number is required</div>
                              </div> -->
                          </div>
                           <div class="form-group col-md-3">
                               <input type="tel" placeholder="_" class="form-control p-0" formControlName="three" (keyup)="move1(third, fourth)" [(ngModel)]="three" minlength="1" maxlength="1" [ngClass]="{ 'is-invalid': submitted && f.three.errors }" #third>

                          </div>
                          <div class="form-group col-md-3">
                            <input type="tel" placeholder="_" class="form-control p-0" formControlName="four" [(ngModel)]="four" minlength="1" maxlength="1" [ngClass]="{ 'is-invalid': submitted && f.four.errors }" #fourth>

                          </div>
                       </div>
                        <div class="col-md-10 offset-md-1 text-center">
                              <span class="mr-1 crexin-text fs-15 fw-700">Dont`t receive OTP?</span>
                              <span (click)="resendotp()" class="cursor-pointer fs-15 fw-700">Send Me Again</span>
                        </div>
                        <div class="col-md-10 my-2 offset-md-1 text-center">
                            <span class="mr-1 crexin-text fs-15 fw-700">Login using</span>
                            <span class="cursor-pointer fs-15 fw-700 active-color" routerLink="/account_password">Password</span>
                        </div>
                        <div class="col-md-10 my-2 offset-md-1 text-center">
                            <span class="text-color fs-15 mr-1">Having trouble logging in?</span>
                            <span class="text-danger fs-15 cursor-pointer">Get help</span>
                        </div>
                        <div class="col-md-10 offset-md-1 mt-2 text-center">
                            <button class="btn btn fs-15 fw-700 text-color w-100 pd-10" (click)="otpsuccess()" type="button">
                                VALIDATE OTP
                            </button> 
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
    </div>
</div>
